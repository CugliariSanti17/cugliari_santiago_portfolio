<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Cugliari | Posts</title>
</head>

<body>
    {% extends 'base.html'%}

    {% block content %}
    <h1>Blog</h1>

    {% for post in posts %}
    <div class="p-3">
        <div class="card card-body bg-black">
            <div class="row">
                <div class="col-3">
                    <img src="{{ post.image.url }}" alt="{{post.title}}" class="img-fluid">
                </div>
                <div class="col-9">
                    <h2>{{ post.title }}</h2>
                    <h3>{{ post.date|date:'M d Y'|upper}}</h3>
                    <p>{{ post.content|striptags|truncatechars:100 }}</p>

                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-danger">Visit Blog</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
</body>

</html>
