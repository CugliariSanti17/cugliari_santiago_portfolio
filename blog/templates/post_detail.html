<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>

<body>
    {% extends 'base.html'%}

    {% block content %}
    <div class="text-center">
        <div class="mb-2">
            <h2>{{ post.title }}</h2>
            <h3 class="my-2 h5 text-muted">{{ post.date|date:'F jS Y'}}</h3>
        </div>
        <img src="{{ post.image.url }}" alt="{{post.title}}" class="img-fluid">
        <div class="my-4">
            <p>{{ post.content|safe }}</p>
        </div>

        <a href="/blog/" class="btn btn-danger btn-sm">Come back</a>
    </div>


    {% endblock %}

</body>

</html>
